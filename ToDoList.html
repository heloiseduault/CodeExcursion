<!DOCTYPE HTML>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="ToDoList.css">
    </head>
    <body>
        <h1>To Do List</h1>

        <ul>
            <li>
                <input type="checkbox">
                Feed Montis
            </li>
            <li>
                <input type="checkbox">
                Water the flowers
            </li>
            <li>
                <input type="checkbox">
                Make soup
            </li>
        </ul>
        <div>
            <p>You say yes</p>
            <p class="highlight">I say no</p> <!--A class is like an ID but can contain several elements-->
        </div>
        <div>
            <p id="special">You say goodbye</p> <!--one id per name, OK if different names-->
            <p class="highlight">I say hello</p>
        </div>
    </body>
</html>
