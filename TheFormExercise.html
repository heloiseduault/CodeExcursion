<!DOCTYPE HTML>
<html>
    <head>
        <title>The Form Exercise</title>
    </head>
    <body>
        <h1>REGISTER TODAY!</h1>

        <form>
            <p>
                <label for="first">First Name: </label>
                <input id="first" type="text" placeholder="John" required>
                <label for="last">Last Name: </label>
                <input id="last" type="text" placeholder="Smith">
            </p>

            <p>
                <label for="male">Male</label>
                <input name="gender" id="male" type="radio" value="male">
                <label for="female">Female</label>
                <input name="gender" id="female" type="radio" value="female">
                <label for="other">Other</label>
                <input name="gender" id="other" type="radio" value="other">
            </p>

            <p>
                <label for="username">Email: </label>
                <input id="username" type="email" placeholder="Your Email" required>
                <label for="password">Password: </label>
                <input id="password" type="password" pattern=".⎨5,10⎬" title="Password must be between 5 and 10 characters" placeholder="your password" required>
            </p>

            <p>Birthday:
                <select name="Month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                </select>
                <select name="Day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="Year">
                    <option>Year</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                </select>
            </p>

            <p>
                <label for="checkbox">I agree to the terms and conditions</label>
                <input id="checkbox" type="checkbox" required>
            </p>
            <button>Submit</button>



        </form>
    </body>
</html>
